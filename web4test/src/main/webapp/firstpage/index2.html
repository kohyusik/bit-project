<!DOCTYPE html>
<html>
<head>
<title>{{ APPLICATION_NAME }}</title>
<meta charset="UTF-8">
</head>
<body>


<div id="fb-root"></div>
<fb:login-button scope="public_profile,publish_actions,email,user_likes" onlogin="checkLoginState();">
</fb:login-button>
<!--  <div class="fb-login-button" data-max-rows="1" data-size="medium"
     data-show-faces="false" data-auto-logout-link="true">
</div>  -->
<button id="logout" onclick="testLogout();">logout</button>

<div id="status">
</div>
<div id="profile">
</div>

<script>
var user_name, user_email;


// Load the SDK asynchronously
(function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '801308976651678',
	    cookie     : true,  // enable cookies to allow the server to access 
	                        // the session
	    xfbml      : true,  // parse social plugins on this page
	    version    : 'v2.3' // use version 2.3
	  });
	  
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
	  
  };
  
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
       statusChangeCallback(response);
     });
  }

  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
       // Logged into your app and Facebook.
         console.log('Welcome!  Fetching your information.... ');
         FB.api('/me', function(response) {
           user_name = response.name;
           user_email = response.email;
           console.log('Successful login for: ' + user_name);
           document.getElementById('status').innerHTML =
             '안녕하세요, ' + user_name + '님!';
           document.getElementById('profile').innerHTML =
             '프로필: ' + JSON.stringify(response);
           // response 객체 contain..
           // id, email, first_name, gender, last_name, 
           // link, locale, name, timezone, updated_time, verified
         });
     } else if (response.status === 'not_authorized') {
       // The person is logged into Facebook, but not your app.
       document.getElementById('status').innerHTML = 'Please log ' +
         'into this app.';
     } else {
       // The person is not logged into Facebook, so we're not sure if
       // they are logged into this app or not.
       document.getElementById('status').innerHTML = 'Please log ' +
         'into Facebook.';
     }
  }
  
  function testLogout() {
      document.getElementById('status').innerHTML =
          'Bye, ' + user_name + '!';
    FB.logout(function(response) {
        // user is now logged out
        console.log("logout..");
      });
  }

</script>

</body>
</html>
