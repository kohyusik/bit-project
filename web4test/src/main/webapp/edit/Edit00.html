<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>web04test</title>

<body>
	<!-- <div class='page-wrapper'>
	 -->
	<div class='preview-controls'>
		<button
			class="button preview-controls-button preview-controls-exit grey l"
			data-tooltip="Resume editing" data-tooltip-direction="b"
			data-tooltip-delay="1000">
			<span class="icon i-pen-alt2"></span>
		</button>
		<a
			class="button preview-controls-button preview-controls-external grey l"
			herf="http://www.naver.com" target="_blank"
			data-tooltip="Present this deck" data-tooltip-direction="b"> <span
			class="icon i-new-window"></span>
		</a>
	</div>

	<div class="sidebar">

		<div class="primary">
			<button class="button preview" data-tooltip-delay="500"
				data-tooltip-alignment="r" data-tooltip="Preview (CTRL + F)"
				style="background: #40cb90;">
				<span class="icon i-eye"><i class="fa fa-eye fa-2x"></i></span>
			</button>
			<button class="button undo" data-tooltip-delay="500"
				data-tooltip-alignment="r" data-tooltip="Undo (CTRL + Z)">
				<span class="icon i-undo"><i class="fa fa-undo fa-2x"></i></span>
			</button>
			<button class="button save disabled is-saved"
				data-tooltip-delay="500" data-tooltip-alignment="r"
				data-tooltip="Undo (CTRL + S)">
				<span class="icon download i-disk"><i
					class="fa fa-floppy-o fa-2x"></i></span>
			</button>
		</div>

		<div class="secondary">
			<button class="button settings" data-tooltip="Settings"
				data-tooltip-alignment="r">
				<span class="icon i-cog"><i class="fa fa-cog fa-2x fa-spin"></i></span><span
					class="close icon i-x"></span>
			</button>
			<button class="button style" data-tooltip="Style"
				data-tooltip-alignment="r">
				<span class="icon i-brush"><i class="fa fa-paint-brush fa-2x"></i></span><span
					class="close icon i-x"></span>
			</button>
			<button class="button arrange no-arrow" data-tooltip="Arrange slides"
				data-tooltip-alignment="r">
				<span class="icon i-layers"><i class="fa fa-th-list fa-2x"></i></span><span
					class="close icon i-x"></span>
			</button>
			<button class="button revisions" data-tooltip="Revision history"
				data-tooltip-alignment="r">
				<span class="icon i-clock"><i class="fa fa-clock-o fa-2x"></i></span><span
					class="close icon i-x"></span>
			</button>
			<button class="button import" data-tooltip="Import"
				data-tooltip-alignment="r">
				<span class="icon i-cloud-upload"><i
					class="fa fa-cloud-upload fa-2x"></i></span><span class="close icon i-x"></span>
			</button>
			<button class="button export" data-tooltip="Export"
				data-tooltip-alignment="r">
				<span class="icon i-cloud-download"><i
					class="fa fa-cloud-download fa-2x"></i></span><span class="close icon i-x"></span>
			</button>
			<button class="button medialibrary" data-tooltip="Media library"
				data-tooltip-alignment="r">
				<span class="icon i-photo-library"><i
					class="fa fa-picture-o fa-2x"></i></span>
			</button>
			<button class="button share" data-tooltip="Share"
				data-tooltip-alignment="r">
				<span class="icon i-share"><i class="fa fa-share-alt fa-2x"></i></span><span
					class="close icon i-x"></span>
			</button>
			<button class="button QnA" data-tooltip="QnA"
				data-tooltip-alignment="r">
				<span class="icon i-QnA"><i class="fa fa-question fa-2x"></i></span>
			</button>
			<button class="button more-options">
				<span class="more-options-dot"><i
					class="fa fa-spinner fa-spin"></i></span><span class="more-options-dot"></span><span
					class="more-options-dot"></span>
			</button>

		</div>
		<div class="global-header">
			<div class="wrapper Set" data-tooltip="Set"
				data-tooltip-alignment="r">
				<span class="icon i-Set"> <i class="fa fa-bars fa-2x"></i></span>
			</div>
		</div>
	</div>

	<!--onmouseover=open() onmouseout=close()  -->
	<div class="nav-item">

				class="fa fa-spinner fa-spin fa-2x"></i></span>

						<span></span>

					<div class="slide-number"></div>

						Text</div>
					<div class="backgrounds">

					<div class="sl-block-grid">

					</div>

			</div>

			<div class="icon add-horizontal-slide show"

				data-tooltip-alignment="l" data-tooltip-delay="1500">
				<span class="icon i-plus"></span>
			</div>
			<div class="icon add-vertical-slide show"
				data-tooltip="Add new slide<br>(Hold shift for blank)"

				<span class="icon i-plus"></span>
			</div>
		</div>
