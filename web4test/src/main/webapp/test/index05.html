<!DOCTYPE html>
<html>
<head>

  <head>
    <meta charset="utf-8">
<title>web04test</title>
<script src="http://code.jquery.com/jquery-1.7.js" type="text/javascript"></script>
<script src="js/test05.js"></script>
<link rel="stylesheet" href="css/test01.css">
</head>
<body>
  <div class='page-wrapper'>
    <div class='preview-controls'>
      <button class="button preview-controls-button preview-controls-exit grey l" data-tooltip="Resume editing" data-tooltip-direction="b" data-tooltip-delay="1000">
          <span class="icon i-pen-alt2">::before</span>
      </button>
    </div>
    
		<div class="sidebar">

			<div class="primary">
				<button class="button preview" data-tooltip-delay="500"
					data-tooltip-alignment="r" data-tooltip="Preview (CTRL + F)">
					<span class="icon i-eye">미리보기</span>
				</button>
				<button class="button undo" data-tooltip-delay="500"
					data-tooltip-alignment="r" data-tooltip="Undo (CTRL + Z)">
					<span class="icon i-undo">실행취소</span>
				</button>
				<button class="button save disabled is-saved"
					data-tooltip-delay="500" data-tooltip-alignment="r"
					data-tooltip="Latest changes are saved">
					<span class="icon download i-disk">저장</span>
					<span class="icon check i-checkmark"></span>
				</button>
			</div>

			<div class="secondary" style="max-height: 915px;">
				<button class="button settings" data-tooltip="Settings"
					data-tooltip-alignment="r">
					<span class="icon i-cog">설정</span><span class="close icon i-x"></span>
				</button>
				<button class="button style" data-tooltip="Style"
					data-tooltip-alignment="r">
					<span class="icon i-brush">스타일</span><span class="close icon i-x"></span>
				</button>
				<button class="button arrange no-arrow"
					data-tooltip="Arrange slides" data-tooltip-alignment="r">
					<span class="icon i-layers">슬라이드</span><span class="close icon i-x"></span>
				</button>
				<button class="button revisions" data-tooltip="Revision history"
					data-tooltip-alignment="r">
					<span class="icon i-clock">리비전</span><span class="close icon i-x"></span>
				</button>
				<button class="button import" data-tooltip="Import"
					data-tooltip-alignment="r">
					<span class="icon i-cloud-upload">임포트</span><span
						class="close icon i-x"></span>
				</button>
				<button class="button export" data-tooltip="Export"
					data-tooltip-alignment="r">
					<span class="icon i-cloud-download">내보내기</span><span
						class="close icon i-x"></span>
				</button>
				<button class="button medialibrary" data-tooltip="Media library"
					data-tooltip-alignment="r">
					<span class="icon i-photo-library">미디어</span>
				</button>
				<button class="button share" data-tooltip="Share"
					data-tooltip-alignment="r">
					<span class="icon i-share">공유</span><span class="close icon i-x"></span>
				</button>
				<a class="button support short" data-tooltip="Help &amp; feedback"
					data-tooltip-alignment="r"
					href="http://help.slides.com/knowledgebase" target="_blank"><span
					class="icon i-question-mark">QnA</span></a>

				<button class="button more-options">
					<span class="more-options-dot">option</span><span
						class="more-options-dot"></span><span class="more-options-dot"></span>
				</button>
				
				<input id="colorinput" type="color">
				
			</div>
			
<!-- 			<div class="toolbar visible">
			도형 편집 제어도구
			  <div class="toolbar-list">
			  </div>
			
			</div> -->

			<div class="scroll-shadow-top"
				style="opacity: 0; top: 189.14225769043px;"></div>
			<div class="scroll-shadow-bottom" style="opacity: 0; bottom: 53px;"></div>

		</div>
	</div>
	
	
  <div class='canvas'>
  <p>T.T</p>
  <p id="status"></p>
  </div>
  
</body>
</html>
